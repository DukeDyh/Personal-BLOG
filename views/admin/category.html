<html>
	
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../public/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../public/css/bootstrap-theme.css"/>
	</head>
	<body>
		{% include "layout.html" %}
		<ol class="breadcrumb">
  			<li><a href="/admin">管理首页</a></li>
  			<li><span>分类列表</span></li>
		</ol>
		<table class="table table-hover table-bordered table-striped">
			<tr>
				<th>分类名称</th>
				<th>操作</th>
			</tr>
		{% for category in categories %}
			<tr>
				<td class="oldcate" style="width: 70%;height: 30px;">{{category.name}}</td>
				<td style="display: none;" class="newcate" style="width: 70%;"><input type="text"  style="width: 40%;height: 20px;"/><a class="submmit_data" style="cursor: pointer;">保存</a>|<a class="default" style="cursor: pointer;">取消</a></td>
				<td><a class="modify" style="cursor: pointer;">修改</a>|<a class="delete" style="cursor: pointer;">删除</a></td>
				</tr>
		{% endfor %}
		</table>
		<nav aria-label="...">
  		<ul class="pager">
    		<li class="previous"><a href="/admin/category?page={{page-1}}"><span aria-hidden="true">&larr;</span>上一页</a></li>
    		<li>一共有{{count}}条数据, 每页显示{{limit}}数据,共{{pages}}页,当前第{{page}}页</li>
    		<li class="next"><a href="/admin/category?page={{page+1}}">下一页<span aria-hidden="true">&rarr;</span></a></li>
  		</ul>
		</nav>
		<br />
		<h3>分类添加</h3>
 		<div class="form-group">
    	<label for="name" >分类名称</label>
    	<input type="text" class="form-control" id="name1" placeholder="请输入分类" name="name">
  	</div>
  	<p class="tips"></p>
  	<button type="submit" class="btn btn-default">确定</button>
  	<div style="height: 50px;"></div>
  	<script src="../../public/js/jquery-2.1.0.js"></script>
	  <script src="../../public/js/bootstrap.min.js"></script>
		<script src="../../public/js/category.js"></script>
	</body>
</html>
